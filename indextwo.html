<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Slider</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .product-slide {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mt-5 mb-3">Featured Products</h2>
  <div id="productCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row">
          <div class="col-sm-4 product-slide">
            <img src="product1.jpg" class="img-fluid" alt="Product 1">
            <h4>Product 1</h4>
            <p>Description of Product 1</p>
          </div>
          <div class="col-sm-4 product-slide">
            <img src="product2.jpg" class="img-fluid" alt="Product 2">
            <h4>Product 2</h4>
            <p>Description of Product 2</p>
          </div>
          <div class="col-sm-4 product-slide">
            <img src="product3.jpg" class="img-fluid" alt="Product 3">
            <h4>Product 3</h4>
            <p>Description of Product 3</p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="row">
          <div class="col-sm-4 product-slide">
            <img src="product4.jpg" class="img-fluid" alt="Product 4">
            <h4>Product 4</h4>
            <p>Description of Product 4</p>
          </div>
          <div class="col-sm-4 product-slide">
            <img src="product5.jpg" class="img-fluid" alt="Product 5">
            <h4>Product 5</h4>
            <p>Description of Product 5</p>
          </div>
          <div class="col-sm-4 product-slide">
            <img src="product6.jpg" class="img-fluid" alt="Product 6">
            <h4>Product 6</h4>
            <p>Description of Product 6</p>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
